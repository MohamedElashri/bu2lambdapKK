# Pre-commit hooks for Bu2LambdaPKK analysis pipeline
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Automatically format Python code with black
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: Format code with black
        language_version: python3.11
        args: ["--line-length=100"]
        exclude: ^(analysis/tests/fixtures/|htmlcov/)

  # Modern Python linter (replaces flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4
    hooks:
      - id: ruff
        name: Lint with ruff
        args: ["--fix", "--exit-zero"]
        exclude: ^(analysis/tests/fixtures/|htmlcov/|eff/)

  # Sort Python imports
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ["--profile=black", "--line-length=100"]
        exclude: ^(analysis/tests/fixtures/|htmlcov/|eff/)

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: ^(htmlcov/|\.csv$|\.tsv$)
      - id: end-of-file-fixer
        name: Fix end of files
        exclude: ^(htmlcov/)
      - id: check-yaml
        name: Check YAML syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-json
        name: Check JSON syntax
        exclude: ^(htmlcov/)
      - id: check-added-large-files
        name: Check for large files
        args: ["--maxkb=5000"]
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Check line endings
        args: ["--fix=lf"]

  # Validate TOML config files
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.14.0
    hooks:
      - id: pretty-format-toml
        name: Format TOML files
        args: ["--autofix", "--indent=2"]
        files: \.toml$
        exclude: ^(analysis/tests/fixtures/)

  # Test suite - runs only when Python files are modified
  - repo: local
    hooks:
      - id: pytest-all-tests
        name: Run tests (when Python files changed)
        entry: bash -c 'ROOT=$(git rev-parse --show-toplevel); if [ -d "$ROOT/analysis/tests" ]; then cd "$ROOT" && PYTHONPATH="$ROOT" .venv/bin/python -m pytest "$ROOT/analysis/tests/" -v --tb=short || exit 1; elif [ -d "$ROOT/tests" ]; then cd "$ROOT" && PYTHONPATH="$ROOT" .venv/bin/python -m pytest "$ROOT/tests/" -v --tb=short || exit 1; else echo "‚ùå Cannot find tests directory"; exit 1; fi'
        language: system
        pass_filenames: false
        types: [python]
        stages: [commit]

# Configuration
default_language_version:
  python: python3.11

# Exclude patterns
exclude: |
  (?x)^(
    htmlcov/.*|
    \.venv/.*|
    __pycache__/.*|
    \.pytest_cache/.*|
    \.mypy_cache/.*|
    \.ruff_cache/.*|
    coverage\.xml|
    \.coverage|
    .*\.egg-info/.*
  )$
