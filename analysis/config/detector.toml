[detector_notes]
comment = """
SIGNAL REGION PHILOSOPHY:
- Narrow states (J/ψ, χc1): Resolution-limited, window = 3σ detector resolution
- Broad states (ηc): Natural width dominates, window = 2*Γ
- Medium states (χc0, ηc(2S)): Compromise between resolution and width

MASS WINDOWS:
- Lambda: Standard ±5 MeV around PDG mass
- B⁺: ±25 MeV around corrected mass (5279 MeV)
- Charmonium fit range: Wide range to capture all states and background
"""

[integrated_luminosity]
# Integrated luminosity in fb⁻¹
# Combined MagDown + MagUp for each year
# Total: 5.54 fb⁻¹
"2016" = 1.67
"2017" = 1.74
"2018" = 2.13

[mass_windows]
bu_corrected = [5255.0, 5305.0]  # MeV/c² - B⁺ corrected mass window
charmonium_fit_range = [2800.0, 4000.0]  # MeV/c² - Full fit range
# Fixed mass windows for selection (not optimized)
# These are loose cuts to define the analysis region
lambda = [1111.0, 1121.0]  # MeV/c² - Lambda mass window

